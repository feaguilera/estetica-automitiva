<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Detail | Emerald Cipher Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #10B981;
        --dark: #050505;
        --grey: #1A1A1A;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark);
        color: #F5F5F5;
      }
      .font-heading {
        font-family: 'Syncopate', sans-serif;
      }
      .btn-emerald {
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        background-color: var(--accent);
        color: #000000;
        text-transform: uppercase;
        font-weight: 900;
        letter-spacing: 0.2em;
        position: relative;
        overflow: hidden;
      }
      .btn-emerald:hover {
        background-color: #34d399;
        transform: scale(1.02);
        box-shadow: 0px 20px 40px rgba(16, 185, 129, 0.2);
      }
      .btn-emerald::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: 0.5s;
      }
      .btn-emerald:hover::after {
        left: 100%;
      }
      .carbon-pattern {
        background-color: #050505;
        background-image: 
          linear-gradient(45deg, #0a0a0a 25%, transparent 25%, transparent 75%, #0a0a0a 75%, #0a0a0a), 
          linear-gradient(45deg, #0a0a0a 25%, transparent 25%, transparent 75%, #0a0a0a 75%, #0a0a0a);
        background-size: 4px 4px;
        background-position: 0 0, 2px 2px;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(16, 185, 129, 0.2);
        color: transparent;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #10B981;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="carbon-pattern text-[#F5F5F5] overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Detail | Est√©tica Automotiva & Performance Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --acid: #84CC16;
        --matte: #0A0A0A;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--matte);
        color: #F5F5F5;
      }
      .font-heading {
        font-family: 'Syncopate', sans-serif;
      }
      .bg-acid-custom {
        background-color: var(--acid);
      }
      .text-acid-custom {
        color: var(--acid);
      }
      .border-acid-custom {
        border-color: var(--acid);
      }
      .btn-acid {
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        background-color: var(--acid);
        color: #000000;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 0.15em;
        position: relative;
        overflow: hidden;
      }
      .btn-acid:hover {
        background-color: #bef264;
        transform: translateY(-2px);
        box-shadow: 0px 10px 40px rgba(132, 204, 22, 0.4);
      }
      .btn-acid::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
        transition: 0.5s;
      }
      .btn-acid:hover::after {
        left: 100%;
      }
      .carbon-grid {
        background-image: linear-gradient(rgba(132, 204, 22, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(132, 204, 22, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(132, 204, 22, 0.1);
        color: transparent;
      }
    </style>

</html>
